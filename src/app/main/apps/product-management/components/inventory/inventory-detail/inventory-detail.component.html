<div class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="space-between center">
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="mr-0 mr-sm-16" (click)="onGoBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <!--
                        <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                            <img *ngIf="product.images[0]" [src]="product.images[0].url">
                            <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                        </div>
                    -->
            <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{
                            value: '*',
                            params: { delay: '100ms', x: '-25px' }
                        }">
                <div class="h2">
                    {{ (inventory$ | async).name }}
                </div>
                <div class="subtitle secondary-text">
                    <span> {{ (inventory$ | async).description }} </span>
                </div>
            </div>
        </div>
        <!-- / APP TITLE -->
        <!-- Button Setting Product -->
        <!-- <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-raised-button [matMenuTriggerFor]="menuEdit" type="button" 
                    [@animate]="{
                            value: '*',
                            params: { delay: '100ms', x: '25px' }
                        }">
                    <mat-icon>settings</mat-icon> &nbsp; <span>Settings </span>&nbsp;<mat-icon>arrow_drop_down</mat-icon>
                </button>

                <mat-menu #menuEdit="matMenu">
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>&nbsp; Edit
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>&nbsp; Delete
                    </button>
                </mat-menu>
            </div> -->
        <!-- End Button Setting Product -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <mat-tab-group dynamicHeight="true">

            <mat-tab label="Products">
                <div class="p-24">
                    <inventory-detail-product-stocks 
                    [inventory$]="inventory$"
                    (selectProductStock)="onSelectProductStock($event)"
                    ></inventory-detail-product-stocks>
                </div>
            </mat-tab>

            <mat-tab label="Settings">
                <div class="p-24">
                    <!-- <fuse-demo-content></fuse-demo-content> -->
                </div>
            </mat-tab>

        </mat-tab-group>

    </div>
