    <table mat-table [dataSource]="(inventory$ | async).product_stocks" class="simple mat-elevation-z2">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>

        </ng-container>
        <ng-container matColumnDef="storage_type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.storage_type}} </td>

        </ng-container>
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volume (kg.)</th>
            <td mat-cell *matCellDef="let element"> {{element.balance_stock.volume}} </td>

        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount (bath)</th>
            <td mat-cell *matCellDef="let element"> {{element.balance_stock.amount}} </td>

        </ng-container>
        <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [disableRipple]="false" (click)="onSelectProductStock(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button [disableRipple]="false">
                    <mat-icon>assignment</mat-icon>
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

    </table>

    <!-- </div> -->

</div>
